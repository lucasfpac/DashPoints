name: Deploy to VPS

on:
  push:
    branches:
      - main  # Deploy apenas na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no root@195.7.6.20 'cd /var/www/DashPoints && git pull origin main && docker-compose up -d --build'
